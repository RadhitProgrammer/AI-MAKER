<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Serba Bisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot Serba Bisa</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Tanyakan apa saja...">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Ganti dengan API key OpenAI Anda
        const chatBox = document.getElementById('chat-box');

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Tambahkan pesan user ke chat
            chatBox.innerHTML += `<p><strong>Anda:</strong> ${userInput}</p>`;
            document.getElementById('user-input').value = '';

            // Panggil API OpenAI
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo', // Bisa ganti ke gpt-4 jika punya akses
                        messages: [{ role: 'user', content: userInput }],
                        max_tokens: 150, // Batasi panjang jawaban
                        temperature: 0.7 // Kontrol kreativitas (0.7 untuk logis dan cerdas)
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // Tambahkan respons AI ke chat
                chatBox.innerHTML += `<p><strong>AI:</strong> ${aiResponse}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll
            } catch (error) {
                chatBox.innerHTML += `<p><strong>AI:</strong> Maaf, terjadi kesalahan. Coba lagi.</p>`;
                console.error(error);
            }
        }

        // Kirim pesan dengan Enter
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
